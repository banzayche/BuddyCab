<div>
	<h1>BuddyCab subscribers</h1>

 	<table class="table">
 		<thead> 
 			<tr class="h4">
 				<td>#</td>
 				<td>Name</td>
 				<td>Sirname</td>
 				<td>Phone</td>
 				<td>Avatar</td>
 			</tr>
 		</thead>
 		<tbody> 
 			<tr ng-repeat="subscriber in subscribers" ng-click="chooseItem(subscriber)">
 				<th scope="row">#</th>
 				<td>{{test}} {{subscriber.name}}</td>
	 			<td>{{subscriber.sirname}}</td>
	 			<td>{{subscriber.phone}}</td>
	 			<td>{{subscriber.avatar}}</td>
 			</tr>
 		</tbody> 
 	</table>
 </div>
